<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    document.write(sum + "<br>");

    let seasons = ["봄", "여름", "가을", "겨울"];
    for (let s of seasons) {
      document.write(s + "<br>");
    }
  </script>
</body>
</html>
