<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let arr = ['hello', 1, 2, 'hi'];
    console.log(arr); // ['hello', 1, 2, 'hi']
    console.log(...arr); // hello 1 2 hi

    let str = 'hello';
    console.log(str); // hello
    console.log(...str); // h e l l o

    let a = [1, 2, 3];
    let b = [4, 5];

    let c = [...a, ...b];
    console.log(c); // [1, 2, 3, 4, 5]
    console.log(...c); // 1 2 3 4 5

    let obj1 = { A : 1, B : 2 };
    let obj2 = { C : 3 };
    let obj3 = { ...obj1, ...obj2 };
    let obj4 = obj1;
    let obj5 = {...obj1};

    obj1.D = 4;

    console.log(obj1);
    console.log(obj2);
    console.log(obj3);
    console.log(obj4);
    console.log(obj5);

    // 함수 파라미터 사용
    function add(a, b, c) {
      let result = a + b + c;
      console.log(result);
    }

    add(1, 2, 3);
    let nums = [20, 1, 2, 10, 20, 30];
    add(...nums);
    add.apply(undefined, nums);
    
    // apply 함수
    let person = {
      hello : function(a, b) {
        console.log(this.name + '안녕' + a + b);
      }
    }
    person.name = 'hyoki';

    let person2 = {
      name : 'loopy'
    }
    person.hello('A', 'B'); // hyoki안녕AB
    person.hello.apply(person2, [1, 2]); // loopy안녕12
    person.hello.call(person2, 3, 4); // loopy안녕34 , 배열 안됨


  </script>
</body>
</html>
