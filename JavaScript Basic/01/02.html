<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="02.css">
</head>
<body>
  <div class="alert-box" id="box"> 
    알람팝업 
    <p id="num"></p>
    <button onclick="changeStatusAlert('none')">닫기</button>
  </div>
  <button onclick="changeStatusAlert('block')">보여주세요</button>

  <script>
    function showAlert() {
      document.getElementById('box').style.display = 'block';
    }

    function hideAlert() {
      document.getElementById('box').style.display = 'none';
    }

    function changeStatusAlert(status) {
      document.getElementById('box').style.display = status;
    }
    
    function addTwoNum(a, b) {
      return a + b;
    }

    document.getElementById('num').innerHTML = addTwoNum(10, 20);


  </script>
  
</body>
</html>
