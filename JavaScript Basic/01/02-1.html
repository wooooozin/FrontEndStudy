<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="02.css">
  <title>Document</title>
</head>
<body>
  <div class="alert-box" id="modal"> 
    <p id="p-text"></p> 
    <input type="text" />
    <button id="close">닫기</button>
  </div>

  <button onclick="showInputModal('block', '아이디 입력')">id 입력</button>
  <button onclick="showInputModal('block', '패스워드 입력')">pw 입력</button>

  <script>
    function showInputModal(status, text) {
      document.getElementById('modal').style.display = status;
      document.getElementById('p-text').innerHTML = text;
    }
    
    document.getElementById('close').addEventListener('click', function() {
      document.getElementById('modal').style.display = 'none';
    });
    
  </script>
</body>
</html>
