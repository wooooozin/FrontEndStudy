<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
  
      .show {
        display : block
      }
      .dark {
        color: white ;
        background-color: #000;
      }
    </style>
</head>
<body class="body-bg">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark">Dark</span>
      <button class="navbar-toggler" type="button" id="changeMode">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <script>
    let clicked = true;


    document.querySelector('.badge').addEventListener('click', function() {
      document.querySelector('.badge').textContent = clicked ? 'Light' : 'dark';
      if (clicked) {
        document.querySelector('.body-bg').classList.add('dark');
      } else {
        document.querySelector('.body-bg').classList.remove('dark');
      }
      clicked = !clicked;
    });
  </script>
</body>
</html>
