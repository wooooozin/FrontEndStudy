<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>카드 UI</title>
  <style>
    .card-background {
      height: 3000px;
      margin-top: 800px;
      margin-bottom: 1600px;
    }
    .card-box img {
      display: block;
      margin: auto;
      max-width: 80%;
    }
    .card-box {
      position: sticky;
      top: 400px;
      margin-top: 200px ;
    }
  </style>
</head>
<body>
  <div class="card-background">
    <div class="card-box"><img src="./card1.png"></div>
    <div class="card-box"><img src="./card2.png"></div>
    <div class="card-box"><img src="./card3.png"></div>
  </div>
  
  <script>
    $(window).scroll(function() {
      var height = $(window).scrollTop();
      console.log(height);
      var y = (-1/500) * height + 115/50;
      $('.card-box').eq(0).css('opacity', y);

      var z = (-1/5000) * height + 565/500;
      $('.card-box').eq(0).css('transform', `scale( ${z} )`); 
    });
  </script>
</body>
</html>
