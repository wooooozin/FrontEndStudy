  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];

    var cardsTitle = document.querySelectorAll('.title');
    var cardsPrice = document.querySelectorAll('.price');
    var cardBody = document.querySelectorAll('.card-body');
    var btns = document.querySelectorAll('.btn.btn-danger');
    console.log(cardBody);
    console.log(cardsPrice);
    console.log(cardsTitle)
    for (let i = 0; i < products.length; i++) {
      cardBody[i].setAttribute('data-id', products[i].title);
      cardsTitle[i].textContent = products[i].title;
      cardsPrice[i].textContent = '가격 : ' + products[i].price;
      btns[i].addEventListener('click', function() {
        var id = this.parentElement.getAttribute('data-id');
        alert(id);
      });
    }
    
    

  </script>
