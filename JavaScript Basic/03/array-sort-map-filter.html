<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
  .hide {
    display: none;
  }
</style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
  
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
  
    </div>
  </div>

  <button class="btn btn-danger show">가격 높은 순</button>
  <button class="btn btn-danger sort">다나가순 정렬</button>
  <button class="btn btn-danger filter">6만원 이하보기</button>


  <script>
    const products = [
      { id : 0, 
        price : 70000, 
        title : 'Blossom Dress' 
      },
      { id : 1, 
        price : 50000, 
        title : 'Springfield Shirt' 
      },
      { id : 2, 
        price : 60000, 
        title : 'Black Monastery' 
      }
    ];
      var A = { id : 0, 
        price : 70000, 
        title : 'Blossom Dress' 
      };
    
    const row = document.querySelector('.row');

    for (let i = 0; i < products.length; i++) {
      let template = 
      `
        <div class="col-sm-4" data-id=${products[i].id}>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>
      `;
      row.insertAdjacentHTML('beforeend', template);
    }
    let count = 0;
    // 데이터 바인딩

    document.querySelector('.show').addEventListener('click', function() {
      row.innerHTML = '';
      
      products.sort(function(a, b) {
        return b.price - a.price;
      });
      innerRow(products);
    });

    document.querySelector('.sort').addEventListener('click', function() {
      row.innerHTML = '';
      
      products.sort(function(a, b) {
        return b.title.localeCompare(a.title);
      });
      innerRow(products);
    });

    document.querySelector('.filter').addEventListener('click', function() {
      row.innerHTML = '';
      
      var newProducts = products.filter(function(a) {
        return a.price <= 60000;
      });
      innerRow(newProducts);
    });

    

    function innerRow(response) {
      for (let i = 0; i < response.length; i++) {
      let template = 
      `
        <div class="col-sm-4" data-id=${response[i].id}>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${response[i].title}</h5>
          <p>가격 : ${response[i].price}</p>
        </div>
      `;
      row.insertAdjacentHTML('beforeend', template);
      }
    }

  </script> 


</body>
</html>
