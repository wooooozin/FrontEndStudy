<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
  .hide {
    display: none;
  }
</style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
  
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
  
    </div>
  </div>

  <button class="btn btn-danger">더보기</button>

  <script>
    const products = [
      { id : 0, 
        price : 70000, 
        title : 'Blossom Dress' 
      },
      { id : 1, 
        price : 50000, 
        title : 'Springfield Shirt' 
      },
      { id : 2, 
        price : 60000, 
        title : 'Black Monastery' 
      }
    ];

    
    const row = document.querySelector('.row');

    for (let i = 0; i < products.length; i++) {
      let template = 
      `
        <div class="col-sm-4" data-id=${products[i].id}>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>
      `;
      row.insertAdjacentHTML('beforeend', template);
    }
    let count = 0;
    // 데이터 바인딩
    document.querySelector('.btn.btn-danger').addEventListener('click', function() {
      count++;
      
      $.get('https://codingapple1.github.io/js/more2.json')
      .done(function(response) {
        innerRow(response);        
      })
      .fail(function(response) {
        console.log(response.responseText);
      });
      if (count == 2) {
        document.querySelector('.btn.btn-danger').classList.add('hide');
      }
    });


    function innerRow(response) {
      for (let i = 0; i < response.length; i++) {
      let template = 
      `
        <div class="col-sm-4" data-id=${response[i].id}>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${response[i].title}</h5>
          <p>가격 : ${response[i].price}</p>
        </div>
      `;
      row.insertAdjacentHTML('beforeend', template);
      }
    }

  </script> 


</body>
</html>
