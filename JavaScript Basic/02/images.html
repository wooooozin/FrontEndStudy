<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .slide-container {
      width: 300vw;
    }
    .slide-box {
      width: 100vw;
      float: left;
    }
    .slide-box img{
      width: 100%;
    }
  </style>
  <title>Document</title>
</head>
<body>
<div style="overflow: hidden;">
  <div class="slide-container">
    <div class="slide-box">
      <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202312/17/f2cf3672-26b0-4613-82e0-8a0133986726.jpg">
    </div>
    <div class="slide-box">
      <img src="https://sitem.ssgcdn.com/18/18/92/item/1000517921818_i1_1100.jpg">;
    </div>
    <div class="slide-box">
      <img src="https://image.aladin.co.kr/product/29304/69/cover500/e092530166_1.jpg">
    </div>
  </div>
</div>
  <div>
    <button type="button" class="showBtn-1">1</button>
    <button type="button" class="showBtn-2">2</button>
    <button type="button" class="showBtn-3">3</button>
    <button type="button" class="next">다음</button>
    <button type="button" class="pre">이전</button>
  </div>

  <script>
    let index = 0;
    let slideCount = document.querySelectorAll('.slide-box').length;

    document.querySelector('.showBtn-1').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = "translateX(0)"
      index = 0;
    });
    document.querySelector('.showBtn-2').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = "translateX(-100vw)"
      index = 1;
    });
    document.querySelector('.showBtn-3').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = "translateX(-200vw)"
      index = 2;
    });

    
    document.querySelector('.next').addEventListener('click', function() {
      index = (index + 1) % slideCount; // 다음 슬라이드로 이동
      document.querySelector('.slide-container').style.transform = `translateX(-${index * 100}vw)`;
      console.log(index);
    });

    document.querySelector('.pre').addEventListener('click', function() {
      if (index === 0) { // 첫 번째 슬라이드에 있을 경우 마지막 슬라이드로 이동
      index = slideCount - 1;
      } else { // 그렇지 않으면 이전 슬라이드로 이동
        index = (index - 1) % slideCount;
      }
      document.querySelector('.slide-container').style.transform = `translateX(-${index * 100}vw)`;

    });

  </script>
</body>
</html>
