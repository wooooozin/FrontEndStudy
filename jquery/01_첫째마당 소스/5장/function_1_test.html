<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	function callCount() {
		count++;
		document.write(`count : ${count} <br>`);
	}

	callCount();
	callCount2();


	var callCount2 = function() {
		count++;
		document.write(`count2 : ${count}`);
	}


</script>
</head>
<body>
</body>
</html>
