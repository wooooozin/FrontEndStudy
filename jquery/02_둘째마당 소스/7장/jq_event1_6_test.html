<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$('.btn1').on({
		'mouseover': function() {
			$('.txt1').css({'background-color':'red'});
		},
		'mouseout': function() {
			$('.txt1').css({'background':'none'});
		}
	});
	/*
	hover 메서드는 두 개의 콜백 함수를 받아들이며, 첫 번째 함수는 mouseover에 대한 동작, 두 번째 함수는 mouseout에 대한 동작을 정의합니다.
	*/
	$('.btn2').hover(
		function() {
			$('.txt2').css({'background-color':'red'});
		},
		function() {
			$('.txt2').css({'background':'none'});
		}
	);
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
